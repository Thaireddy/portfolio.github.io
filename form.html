<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="thai.jpg">
        <marquee behavior="alternate" direction="right">
            <h1><mark>Thai Reddy</mark></h1>
        </marquee>   
        <fieldset>
            <legend><h1><mark>Personal Details</mark></h1></legend>
        <label for="uname">First Name</label><br><br>
        <input type="text" id="uname" required><br><br>
        <label for="Middle Name">Middle Name</label><br><br>
        <input type="text" id="Middle Name" required><br><br>
        <label for="Last Name">Last Name</label><br><br>
        <input type="text" id="Last Name" required><br><br>
        <label for="uemail">Email</label><br><br>
        <input type="email" id="uemail" required><br><br>
        <label for="Phone Number">Phone Number</label><br><br>
        <input type="text" id="Phone Number" required><br><br>
        </fieldset><br><br>
        <input type="submit">
    </form>
</body>
</html>
